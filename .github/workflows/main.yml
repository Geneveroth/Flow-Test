name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run Local Server
        run: |
          npm install -g n
          n 16.19.1
          npm install -D webpack-dev-server 
          npm start
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run
          browser: chrome
         
